<!DOCTYPE html>
<head>
  <title>Criar Sala - Rocket.Q</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-Compatible" content="IE=edge" />

  <!--view port-->
  <meta name="viewport" content="width=device-widh, initial-scale=1.0" />

  <!-- css-->
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/home.css" />

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="home" class="content">
    <header>
      <img src="assets/logo.svg" alt="Rocket.q logo" />
    </header>

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
    <main>
      <div class="contanier">
        <section>
          <h2>Entre como participante</h2>
          <form action="">
            <label class="sr-only" for="room-id"> Codigo da sala</label>
            <input type="text" id="room-id" placeholder="Codigo da sala" />
            <button>
              <img src="assets/enter-room.svg" alt="Entrar na Sala" />
              Entrar na sala
            </button>
          </form>
        </section>
        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>
        <section>
          <h2>Crie sua propria sala de forma facil</h2>
          <a href="create-room-html" class="button outlined">
            <img src="assets/users.svg" />
            Criar sala
          </a>
        </section>
      </div>
    </main>
  </div>
</body>
<html></html>
