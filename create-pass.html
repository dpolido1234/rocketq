<!DOCTYPE html>
<head>
  <title>Criar Sala - Rocket.Q</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-Compatible" content="IE=edge" />

  <!--view port-->
  <meta name="viewport" content="width=device-widh, initial-scale=1.0" />

  <!-- css-->
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/home.css" />

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="home" class="content">
    <header>
      <img src="assets/logo.svg" alt="Rocket.q logo" />
    </header>

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
    <main>
      <div class="contanier">
        <section>
          <h2>Crie sua propria Sala</h2>
          <form action="">
            <label class="sr-only" for="room-pass"> insira uma senha</label>
            <input
              type="password"
              id="room-pass"
              placeholder="insira uma senha"
            />
            <button>
              <img src="assets/users-white.svg" alt="Entrar na Sala" />
              Cria Sala
            </button>
          </form>
        </section>
      </div>
    </main>
  </div>
</body>
<html></html>
